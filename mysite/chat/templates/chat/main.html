<!DOCTYPE html>

{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
</head>

<header id="nav">
             <h3 id="logo">
                 <span>WebRTC Proj</span>
             </h3>
 </header>
<body>
    <h3 id="label-username">.</h3>
    <div class="textfields">
        <input type="text" id="username" placeholder="Enter your name" >
        <input  id="code" placeholder="Enter your room Id or create one">
        <button id="btn-join">Join now</button>
    </div>

    <div>
        <button id="btn-create">Create Room</button>
    </div> 

    <div class="main-grid-container">
        <div id="video-container">
            <div><video id="local-video" autoplay playsinline></video></div>    
        </div>
    </div>
    <div id="chat">
        <h3>
            CHAT
        </h3>
        <div id="messages">
            <ul id="message-list"></ul>
        </div>
        <div class="sendbox"><input id="msg"><button id="btn-send-message">Send</button></div>
    </div>
    <div class="controls">
        <button id="btn-toggle-audio">Mute Audio</button>
        <button id="btn-toggle-video">Turn Video Off</button>
        {% comment %} <button id="btn-share-screen">Share Screen</button> {% endcomment %}
    </div>

    <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
</body>
</html>
